<!DOCTYPE HTML>
<html> 
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Countdown to New Year 2030">
  <meta name="keywords" content="countdown, new year, new, year, 2030">
  <meta name="author" content="Liliia Shashina">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Countdown to New Year 2030</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <!-- Fullpage Background Image container begin -->
  <div id="bg-container">

    <!-- Caption div begin -->
    <div id="caption">
      <h1>Countdown to New Year 2030</h1>
    </div><!-- End Caption div -->

    <!-- Flex container to display numeric data begin -->
    <div class="flex-container">
      <div class="flex-item">
        <p class="text" id="days"></p>
      </div>
      <div class="flex-item">
        <p class="text" id="hours"></p>
      </div>  
      <div class="flex-item">
        <p class="text" id="minutes"></p>
      </div>
      <div class="flex-item">
        <p class="text" id="seconds"></p>
      </div>
    </div><!-- End Flex container to display numeric data -->

    <!-- Flex container to display string data begin -->
    <div class="flex-container">
      <div class="flex-caption">
        <p class="text" id="daysName">DAYS</p>
      </div>
      <div class="flex-caption">
        <p class="text" id="hoursName">HOURS</p>
      </div>  
      <div class="flex-caption">
        <p class="text" id="minutesName">MINUTES</p>
      </div>
      <div class="flex-caption">
        <p class="text" id="secondsName">SECONDS</p>
      </div>
    </div><!-- End Flex container to display string data -->

    <!-- for testing Countdown Date displays
    <div id="timeToDate">
      <p id="countdownDate">Countdown Date</p>
    </div> -->

    <!-- TodayIsDate div begin -->
    <div id="todayIsDate">
      <p id="currentDate">Current Date</p>
    </div><!-- End TodayIsDate div -->

    <!-- Footer div begin -->
    <div id="footer">
        <span>2020 &copy; <a href="mailto:liliia.shashina@gmail.com">Liliia Shashina</a></span>
    </div><!-- End Footer div -->

  </div><!-- End Fullpage Background Image container -->

  <!-- Script displays numeric data in first flex container -->
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
